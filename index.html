<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Hover</title>
  </head>
  <body>
    <script>
if (matchMedia('(any-pointer:fine)').matches) {
  const m = Object.assign(document.body.appendChild(document.createElement('div')), {
    style: `
      position:fixed;width:50px;height:50px;
      border:3px solid #000;border-radius:50%;
      pointer-events:none;transform:scale(0);
      transition:.1s ease`
});
document.body.style.overflow = 'hidden';
document.addEventListener("mousemove", e => {
    m.style.transform = 'scale(1)';
    m.style.left = e.clientX - 25 + 'px';
    m.style.top  = e.clientY - 25 + 'px';
});
document.addEventListener('mouseleave', () => m.style.transform = 'scale(0)');
}
    </script>
  </body>
</html>
